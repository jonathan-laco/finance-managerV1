{% extends 'base.html' %}

{% block page_title %}Erro Interno do Servidor{% endblock %}
{% block breadcrumb %}Erro 500{% endblock %}

{% block content %}
<div class="error-page">
  <h2 class="headline text-danger">500</h2>
  <div class="error-content">
    <h3><i class="fas fa-exclamation-triangle text-danger"></i> Oops! Algo deu errado.</h3>
    <p>
      Ocorreu um erro interno no servidor.
      Por favor, tente novamente mais tarde ou <a href="{{ url_for('dashboard.index') }}">retorne ao dashboard</a>.
    </p>
  </div>
</div>
{% endblock %}
